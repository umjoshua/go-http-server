<html>

        <title>Go Server Example</title>

    <body>
        <h1>Go Server Example</h1>
        <form method="POST" action="http://localhost:8080/form">
            <label>Name: </label>
            <input type="text" name="name" />

            <input type="email" name="email" />

        </form>
